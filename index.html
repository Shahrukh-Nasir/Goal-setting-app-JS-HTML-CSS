<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap"
            rel="stylesheet">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1 class="mainheading">Focus On <span
                    class="mainheadingspan">Today</span>
            </h1>
            <div class="maincontainer">
                <h2 class="subtittle">Today
                    <img class="sunicon" src="picturs/Sun.png" alt>
                </h2>
                <p class="progresslable">rais the bar by completing your
                    goals!</p>
                <!-- <progress id="file" value="50" max="100">32%</progress> -->
                <div class="progressbar">
                    <div class="progressvalue">
                        <span class="info">
                            2/3 completed
                        </span>
                    </div>
                    <p class="error">Please set all 3 goals!</p>
                </div>
                <div class="goalcontainer">
                    <div class="customcheckbox">
                        <img class="check-icon" src="/picturs/Vector 1.png" alt>
                    </div>
                    <input class="goal-input" type="text" id="first"
                        placeholder="Add new goal...">
                </div>
                <div class="goalcontainer">
                    <div class="customcheckbox">
                        <img class="check-icon" src="/picturs/Vector 1.png" alt>
                    </div>
                    <input class="goal-input" type="text" id="second"
                        placeholder="Add new goal...">
                </div>
                <div class="goalcontainer">
                    <div class="customcheckbox">
                        <img class="check-icon" src="/picturs/Vector 1.png" alt>
                    </div>
                    <input class="goal-input" type="text" id="third"
                        placeholder="Add new goal...">
                </div>
                <p class="qoute">Move one step ahead, today!</p>
                <p class="credits">made with ❤️ by shahrukh nasir</p>
            </div>
        </main>
    </body>
</html>
